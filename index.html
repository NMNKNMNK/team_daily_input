<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>毎日の振り返りシート ✨</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #f0f9ff 50%, #f0fdf4 100%);
            min-height: 100vh;
        }
        .cute-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid #fce7f3;
            box-shadow: 0 8px 32px rgba(236, 72, 153, 0.1);
        }
        .mood-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
        }
        .mood-button:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        .mood-button.selected {
            border-color: #ec4899;
            box-shadow: 0 0 0 4px rgba(236, 72, 153, 0.2);
        }
        .stress-level {
            height: 20px;
            background: linear-gradient(90deg, #10b981 0%, #fbbf24 50%, #ef4444 100%);
            border-radius: 10px;
            position: relative;
            cursor: pointer;
        }
        .stress-indicator {
            width: 24px;
            height: 24px;
            background: white;
            border: 3px solid #ec4899;
            border-radius: 50%;
            position: absolute;
            top: -2px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .input-field {
            border: 2px solid #f3e8ff;
            border-radius: 12px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
        }
        .input-field:focus {
            outline: none;
            border-color: #a855f7;
            box-shadow: 0 0 0 4px rgba(168, 85, 247, 0.1);
            background: rgba(255, 255, 255, 1);
        }
        .section-header {
            background: linear-gradient(135deg, #fce7f3 0%, #e0e7ff 100%);
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 16px;
            border: 2px solid #ddd6fe;
        }
        .floating-hearts {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 20px;
            color: #ec4899;
            opacity: 0.6;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .achievement-badge {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin: 4px;
        }
        .gratitude-heart {
            color: #ef4444;
            font-size: 18px;
            margin-right: 8px;
        }
    </style>
</head>
<body class="p-4">
    <div class="floating-hearts">
        💕 ✨ 🌸
    </div>
    
    <div class="max-w-4xl mx-auto">
        <!-- ヘッダー -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-2" style="background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 50%, #06b6d4 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                <i class="fas fa-star"></i> 毎日の振り返りシート <i class="fas fa-star"></i>
            </h1>
            <p class="text-gray-600 text-lg">今日も一日お疲れさまでした！ 💖</p>
        </div>

        <!-- 日付セクション -->
        <div class="cute-card rounded-2xl p-6 mb-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <i class="fas fa-calendar-heart text-3xl text-pink-500"></i>
                    <div>
                        <label class="text-lg font-semibold text-gray-700">今日の日付</label>
                        <input type="date" class="input-field ml-4 text-lg" id="today-date">
                    </div>
                </div>
                <div class="text-right">
                    <div class="text-2xl mb-2">🌟</div>
                    <div class="text-sm text-gray-500">Day <span class="font-bold text-purple-600">#___</span></div>
                </div>
            </div>
        </div>

        <div class="grid md:grid-cols-2 gap-6">
            <!-- 気分セクション -->
            <div class="cute-card rounded-2xl p-6">
                <div class="section-header">
                    <h3 class="text-xl font-bold flex items-center gap-3">
                        <i class="fas fa-smile text-pink-500"></i>
                        今日の気分はどうでしたか？
                    </h3>
                </div>
                <div class="grid grid-cols-5 gap-4 justify-items-center">
                    <div class="mood-button bg-red-100 hover:bg-red-200" data-mood="1" title="とても悪い">😢</div>
                    <div class="mood-button bg-orange-100 hover:bg-orange-200" data-mood="2" title="悪い">😔</div>
                    <div class="mood-button bg-yellow-100 hover:bg-yellow-200" data-mood="3" title="普通">😐</div>
                    <div class="mood-button bg-green-100 hover:bg-green-200" data-mood="4" title="良い">😊</div>
                    <div class="mood-button bg-blue-100 hover:bg-blue-200" data-mood="5" title="とても良い">😄</div>
                </div>
                <div class="mt-6">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">気分について詳しく教えてください 💭</label>
                    <textarea class="input-field w-full h-20 resize-none" placeholder="今日の気分について自由に書いてみてください..."></textarea>
                </div>
            </div>

            <!-- ストレスレベル -->
            <div class="cute-card rounded-2xl p-6">
                <div class="section-header">
                    <h3 class="text-xl font-bold flex items-center gap-3">
                        <i class="fas fa-heart-pulse text-purple-500"></i>
                        ストレスレベル
                    </h3>
                </div>
                <div class="mb-4">
                    <div class="flex justify-between text-sm text-gray-600 mb-2">
                        <span>😌 リラックス</span>
                        <span>😓 ストレス</span>
                    </div>
                    <div class="stress-level">
                        <div class="stress-indicator" style="left: 30%;"></div>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">ストレスの原因は何ですか？ 🤔</label>
                    <textarea class="input-field w-full h-20 resize-none" placeholder="ストレスの原因や対処方法について書いてみてください..."></textarea>
                </div>
            </div>
        </div>

        <!-- メインコンテンツ -->
        <div class="grid md:grid-cols-2 gap-6 mt-6">
            <!-- 今日の達成 -->
            <div class="cute-card rounded-2xl p-6">
                <div class="section-header">
                    <h3 class="text-xl font-bold flex items-center gap-3">
                        <i class="fas fa-trophy text-yellow-500"></i>
                        今日やったこと・達成したこと
                    </h3>
                </div>
                <div class="space-y-3">
                    <input type="text" class="input-field w-full" placeholder="✨ 達成したことを書いてみてください">
                    <input type="text" class="input-field w-full" placeholder="✨ どんな小さなことでもOK！">
                    <input type="text" class="input-field w-full" placeholder="✨ 自分を褒めてあげましょう">
                </div>
                <div class="mt-4 flex flex-wrap">
                    <div class="achievement-badge">
                        <i class="fas fa-star"></i>
                        よく頑張りました！
                    </div>
                </div>
            </div>

            <!-- よかったこと -->
            <div class="cute-card rounded-2xl p-6">
                <div class="section-header">
                    <h3 class="text-xl font-bold flex items-center gap-3">
                        <i class="fas fa-thumbs-up text-green-500"></i>
                        今日よかったこと
                    </h3>
                </div>
                <textarea class="input-field w-full h-32 resize-none" placeholder="今日あった嬉しいことや良かったことを書いてみてください... 🌈"></textarea>
            </div>

            <!-- 改善したいこと -->
            <div class="cute-card rounded-2xl p-6">
                <div class="section-header">
                    <h3 class="text-xl font-bold flex items-center gap-3">
                        <i class="fas fa-seedling text-blue-500"></i>
                        明日改善したいこと
                    </h3>
                </div>
                <textarea class="input-field w-full h-32 resize-none" placeholder="明日はもっと良くするために、どんなことを意識したいですか？ 🌱"></textarea>
            </div>

            <!-- 明日の目標 -->
            <div class="cute-card rounded-2xl p-6">
                <div class="section-header">
                    <h3 class="text-xl font-bold flex items-center gap-3">
                        <i class="fas fa-bullseye text-red-500"></i>
                        明日の目標
                    </h3>
                </div>
                <div class="space-y-3">
                    <input type="text" class="input-field w-full" placeholder="🎯 明日の目標 1">
                    <input type="text" class="input-field w-full" placeholder="🎯 明日の目標 2">
                    <input type="text" class="input-field w-full" placeholder="🎯 明日の目標 3">
                </div>
            </div>
        </div>

        <!-- 学びと感謝 -->
        <div class="grid md:grid-cols-2 gap-6 mt-6">
            <!-- 今日の学び -->
            <div class="cute-card rounded-2xl p-6">
                <div class="section-header">
                    <h3 class="text-xl font-bold flex items-center gap-3">
                        <i class="fas fa-lightbulb text-yellow-500"></i>
                        今日の学び・気づき
                    </h3>
                </div>
                <textarea class="input-field w-full h-32 resize-none" placeholder="今日新しく学んだことや気づいたことはありますか？ 💡"></textarea>
            </div>

            <!-- 感謝していること -->
            <div class="cute-card rounded-2xl p-6">
                <div class="section-header">
                    <h3 class="text-xl font-bold flex items-center gap-3">
                        <i class="fas fa-heart text-red-500"></i>
                        感謝していること
                    </h3>
                </div>
                <div class="space-y-3">
                    <div class="flex items-center">
                        <span class="gratitude-heart">💖</span>
                        <input type="text" class="input-field flex-1" placeholder="感謝していることを書いてみてください">
                    </div>
                    <div class="flex items-center">
                        <span class="gratitude-heart">💕</span>
                        <input type="text" class="input-field flex-1" placeholder="どんな小さなことでも大丈夫です">
                    </div>
                    <div class="flex items-center">
                        <span class="gratitude-heart">💝</span>
                        <input type="text" class="input-field flex-1" placeholder="感謝の気持ちを大切に">
                    </div>
                </div>
            </div>
        </div>

        <!-- フッター -->
        <div class="cute-card rounded-2xl p-6 mt-6 text-center">
            <div class="text-2xl mb-4">🌟 今日も一日お疲れさまでした！ 🌟</div>
            <div class="text-gray-600">
                明日もあなたらしく、素敵な一日を過ごしてくださいね 💕
            </div>
            <div class="mt-4 text-3xl">
                ✨ 🌸 💖 🦋 🌈 ✨
            </div>
        </div>
    </div>

    <script>
        // 今日の日付を自動設定
        document.getElementById('today-date').value = new Date().toISOString().split('T')[0];

        // 気分ボタンの選択機能
        document.querySelectorAll('.mood-button').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.mood-button').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
            });
        });

        // ストレスレベルの調整機能
        const stressLevel = document.querySelector('.stress-level');
        const stressIndicator = document.querySelector('.stress-indicator');
        
        stressLevel.addEventListener('click', function(e) {
            const rect = this.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const percentage = (x / rect.width) * 100;
            stressIndicator.style.left = Math.max(0, Math.min(100, percentage)) + '%';
        });

        // 入力フィールドのアニメーション
        document.querySelectorAll('.input-field').forEach(field => {
            field.addEventListener('focus', function() {
                this.style.transform = 'scale(1.02)';
            });
            
            field.addEventListener('blur', function() {
                this.style.transform = 'scale(1)';
            });
        });

        // 達成バッジの追加機能
        document.querySelectorAll('input[placeholder*="達成"]').forEach(input => {
            input.addEventListener('blur', function() {
                if (this.value.trim()) {
                    const badge = document.createElement('div');
                    badge.className = 'achievement-badge';
                    badge.innerHTML = '<i class="fas fa-check"></i>' + this.value;
                    this.parentElement.nextElementSibling.appendChild(badge);
                }
            });
        });
    </script>
</body>
</html>
